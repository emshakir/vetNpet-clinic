<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner's List</title>
</head>
<body>
<h1>List Of Owners</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${ownersList}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">First Name</td>
        <td th:text="${owner.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
